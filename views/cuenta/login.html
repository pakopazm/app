<div class="auth-container">
    <div class="card">
        <header class="auth-header">
            <h6 class="auth-title">Recaudación Chiapas</h6>
        </header>
        <div class="auth-content">
            <p class="text-center">Inicie Sesión</p>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="email" class="form-control underlined" name="username" id="username"
                    placeholder="Tu correo electrónico" required="">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control underlined" name="password" id="password"
                    placeholder="Tu contraseña" required="">
            </div>
            <div class="form-group">
                <label for="remember">
                    <input class="checkbox" id="remember" type="checkbox">
                    <span>Recordarme</span>
                </label>
                <a href="#" onclick="LoadPage('views/cuenta/recuperar.html')" class="forgot-btn pull-right">¿olvido su
                    contraseña?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">Entrar</button>
            </div>
            <div class="form-group">
                <p class="text-muted text-center">¿No tiene una cuenta? <a href="#">Regístrese</a></p>
            </div>
        </div>
    </div>
</div>
