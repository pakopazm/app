<div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                      
                                <img src="images/sh2.svg" width="80%">
                        
                </h1>
            </header>
            <div class="auth-content">
                <p class="text-center">Registro</p>
                <!-- <form id="signup-form" action="/index.html" method="GET" novalidate="novalidate"> -->
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control underlined" name="firstname" id="firstname" placeholder="Tu nombre" required="">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control underlined" name="lastname" id="lastname" placeholder="Tus apellidos" required="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control underlined" name="email" id="email" placeholder="Tu correo electrónico" required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="password" class="form-control underlined" name="password" id="password" placeholder="Tu Contraseña" required="">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Confirmar contraseña" required="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="agree">
                            <input class="checkbox" name="agree" id="agree" type="checkbox" required="">
                            <span>Estoy de acuerdo con los  <a href="#">Términos y Condiciones</a></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Registrar</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-center">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
